<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-700 rounded-lg p-8 shadow-lg max-w-sm w-full">
      <h2 class="text-center text-3xl text-white mb-6 font-bold">Login</h2>
      <form>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-300 mb-2" for=""
            >Email</label
          >
          <input
            class="w-full px-3 py-2 bg-slate-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-800"
            type="email"
            name=""
            placeholder="Email"
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-300 mb-2" for=""
            >Password</label
          >
          <input
            class="w-full px-3 py-2 bg-slate-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-800"
            type="password"
            name=""
            placeholder="Password"
          />
        </div>
        <button
          class="w-full bg-violet-800 text-white py-2 rounded-md hover:bg-blue-500 shadow-lg"
          type="submit"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
